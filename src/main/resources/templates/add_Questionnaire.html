<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>添加问卷信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../static/css/public.css" />

</head>
<body class="childrenBody">
<form class="layui-form" >
    <!--<div class="layui-row">-->
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text"  name="user" value="" placeholder="请输入姓名" lay-verify="required" class="layui-input user"/>
            </div>
        </div>
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block sex">
                <input class="layui-input sex" type="radio" name="sex" value="男" title="男" checked="">
                <input class="layui-input sex" type="radio" name="sex" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-block">
                <input type="text"  value="" name="age" placeholder="请输入手机号码" lay-verify="required" class="layui-input age"/>
            </div>
        </div>
    <!--</div>-->
        <div class="layui-form-item userAddress">
            <label class="layui-form-label">家庭住址</label>
            <div class="layui-input-inline">
                <select name="province" lay-filter="province">
                    <option class="province"  value="">请选择省</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="city" lay-filter="city" disabled>
                    <option class="city" value="">请选择市</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="area" lay-filter="area" disabled>
                    <option class="area" value="">请选择县/区</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
             <label class="layui-form-label">农民类型</label>
             <div class="layui-input-block">
             <input type="text"  name="famerType" value="" placeholder="请输入农民类型" lay-verify="required" class="layui-input famerType"/>
             </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">收获粮食</label>
            <div class="layui-input-block">
            <input type="text"  name="harvestGrain" value="" placeholder="请输入收获粮食" lay-verify="required" class="layui-input harvestGrain"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">每年存粮</label>
            <div class="layui-input-block">
            <input type="text"  name="surplusGrain" value="" placeholder="请输入每年存粮" lay-verify="required" class="layui-input surplusGrain"/>
            </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">每年存粮时间</label>
          <div class="layui-input-block">
            <input type="text"  name="averageGrainDay" value="" placeholder="请输入每年存粮时间" lay-verify="required" class="layui-input averageGrainDay"/>
          </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">粮食用途</label>
            <div class="layui-input-block">
            <input type="text"  name="purposeGrain" value="" placeholder="粮食用途" lay-verify="required" class="layui-input purposeGrain"/>
            </div>
        </div>

        <div class="layui-form-item">
           <label class="layui-form-label">不存粮原因</label>
             <div class="layui-input-block">
             <textarea name="reason" placeholder="请输入内容" class="layui-textarea reason"></textarea>
           </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否了解储粮装具</label>
            <div class="layui-input-block">
            <input type="text"  name="tools" value="" placeholder="是否了解储粮装具" lay-verify="required" class="layui-input tools"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">之前储粮装具评价</label>
            <div class="layui-input-block">
                <textarea name="toolsEvaluate" placeholder="请输入内容" class="layui-textarea toolsEvaluate"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">储粮装具的使用</label>
            <div class="layui-input-block">
            <input type="text"  name="toolsUse" value="" placeholder="储粮装具的使用" lay-verify="required" class="layui-input toolsUse"/>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">国家支持购买储量装具</label>
            <div class="layui-input-block">
            <input type="text"  name="supportTool" value="" placeholder="是否了解储粮装具" lay-verify="required" class="layui-input supportTool"/>
            </div>
        </div>

        <div class="layui-form-item">
           <label class="layui-form-label">储粮工具大小</label>
           <div class="layui-input-block">
            <input type="text"  name="toolType" value="" placeholder="是否了解储粮装具" lay-verify="required" class="layui-input toolType"/>
           </div>
        </div>

    <div class="layui-form-item">
        <label class="layui-form-label">购买装具数量</label>
        <div class="layui-input-block">
            <input type="text"  name="toolNum" value="" placeholder="是否了解储粮装具" lay-verify="required" class="layui-input toolNum"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">不买装具原因</label>
        <div class="layui-input-block">
            <textarea name="notBuyReason" placeholder="请输入内容" class="layui-textarea notBuyReason"></textarea>
        </div>
    </div>

    <div class="layui-form-item" style="margin-left: 5%;">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="changeUser">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../static/js/jquery-1.7.2.min.js"></script>
<!--引入layui-->
<script type="text/javascript" src="../static/layui/layui.js"></script>
<script type="text/javascript" src="../static/js/address.js"></script>
<script type="text/javascript" src="../static/js/addquestionnaire.js"></script>
</body>
</html>
