	  <title>粮食应急保障企业信息统计</title>
	  <link rel="icon" type="image/x-icon" href="img/logo.png" />

    <!-- Bootstrap core CSS -->

    <!--external css-->

  <body>

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" action="">
		        <h2 class="form-login-heading">登录</h2>
		        <div class="login-wrap">
		            <input name="username" id="username" type="text" class="form-control" placeholder="用户名" autofocus>
		            <br>
		            <input name="password" id="password" type="password" class="form-control" placeholder="密码">
					<br>
					<hr>
		            <button class="btn btn-theme btn-block" href="toIndex" type="button" onclick="login()"><i class="fa fa-angle-right"></i>登录</button>
		            <br>
		            <div class="registration">
		                <a class="" href="toRegist">
		                    马上注册
		                </a>
		            </div>
		
		        </div>
		

		          <!-- modal -->
		
		      </form>	  	
	  	
	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <!--BACKSTRETCH-->
    <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
    <script type="text/javascript" src="assets/js/jquery.backstretch.min.js"></script>
    <script>
        $.backstretch("assets/img/bg.jpg", {speed: 500});
        function login(){
			var username = $("#username").val();
			var password = $("#password").val();

			$.post(
					'login2',
					{
						username:username,
						password:password
					},
					function(data){
						if(data == 'login_false'){
							alert("用户名或密码不正确")
						}else if(data == 'pass_false'){
							alert("此用户尚未通过审核，请耐心等待")
						}else if(data == 'success'){
							location.href = 'toIndex';
						}
					}
			);
		}
    </script>


  </body>
</html>
